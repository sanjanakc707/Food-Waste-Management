<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WasteNot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ✅ Internal CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-image: url("https://info.ehl.edu/hubfs/Blog-EHL-Insights/Blog-Header-EHL-Insights/AdobeStock_264542845.jpeg");
      color: #333;
    }

    /* Top Navigation Bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2f855a;
      padding: 0.8rem 1.5rem;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .brand a {
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      text-decoration: none;
    }
    .navlinks a {
      color: white;
      margin: 0 0.8rem;
      text-decoration: none;
      font-weight: 500;
    }
    .navlinks a:hover {
      text-decoration: underline;
    }
    .auth button {
      background: white;
      color: #2f855a;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .auth button:hover {
      background: #f1f1f1;
    }

    /* Container */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    /* Buttons */
    button, .btn {
      cursor: pointer;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    .btn-success {
      background: #2f855a;
      color: white;
    }
    .btn-success:hover {
      background: #276749;
    }
    .btn-primary {
      background: #3182ce;
      color: white;
    }
    .btn-primary:hover {
      background: #2b6cb0;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-control, .form-select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    /* Alerts */
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
      font-weight: 600;
    }
    .alert-info {
      background-color: #ebf8ff;
      color: #2c5282;
    }
    .alert-warning {
      background-color: #fefcbf;
      color: #744210;
    }
    .alert-danger {
      background-color: #fed7d7;
      color: #742a2a;
    }
    .alert-success {
      background-color: #c6f6d5;
      color: #22543d;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      position: relative;
    }
    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="topbar">
    <div class="brand"><a href="/">WasteNot</a></div>
    <div class="navlinks">
      <a href="/">Home</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/expired">Expired</a>
      <a href="/contact">Contact</a>
    </div>
    <div class="auth">
      <button onclick="openLogin()">Login</button>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- login/signup modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">×</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
